{% extends 'store/base.html' %}

{% block title %}{{ block.super }} :: User Registration {% endblock title %}
{% block content %}
<form action="{% url 'signup' %}" method="POST" novalidate> {% csrf_token %}
  <div class="row pt-4">
    <div class="col-md-5 mx-auto border rounded pt-4 pb-4">
      <h2 class="alert alert-light text-center border rounded">Create an Account</h2>
      {% if error %}
      <div class="alert alert-danger text-center" role="alert">
        <h5>{{ error }}</h5>
      </div>
      {% endif %}
      <div class="form-group">
        <label for="">First Name</label>
        <input type="text" value="{{ values.first_name }}" name="firstname" id="" class="form-control form-control-sm" placeholder="Joy">
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" value="{{ values.last_name }}" name="lastname" id="" class="form-control form-control-sm" placeholder="Kumar">
      </div>
      <div class="form-group">
        <label for="">Phone</label>
        <input type="text" value="{{ values.phone }}" name="phone" id="" class="form-control form-control-sm" placeholder="9099999999">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" value="{{ values.email }}" name="email" id="" class="form-control form-control-sm" placeholder="example@gmail.com">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" value="" name="password" id="" class="form-control form-control-sm" placeholder="********">
      </div>
      <div class="form-group">
        <input class="btn btn-info btn-block" type="submit" value="Create an Account">
      </div>
    </div>
  </div>
</form>
{% endblock content %}
